<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>AnnieCannons slides</title>

    <meta name="description" content="AnnieCannons class slides">
    <meta name="author" content="AnnieCannons">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/league.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

<div class="reveal">

    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">

        <!--Introduction slide-->
        <section>
            <h1>Class Name</h1>
            <h3></h3>
            <p>

            </p>
        </section>
        <!--/Intro Slides-->

        <section>
            <h2></h2>
            <pre><code class="hljs" data-trim contenteditable>

            </code></pre>
            <p>
                <a href=""></a>
            </p>
            <aside class="notes"></aside>
        </section>


        <!--Slide with list temp-->
        <section>
            <h2></h2>
            <ul>
                <li class="fragment"><a href="" target="_blank"></a></li>
                <li class="fragment"></li>
            </ul>
            <p>
                <a href=""></a>
            </p>
            <aside class="notes"></aside>
        </section>

        <!--<section>-->
            <!--<h2>Clever Quotes</h2>-->
            <!--<p>-->
                <!--These guys come in two forms, inline: <q-->
                    <!--cite="http://searchservervirtualization.techtarget.com/definition/Our-Favorite-Technology-Quotations">-->
                <!--&ldquo;The nice thing about standards is that there are so many to choose from&rdquo;</q> and block:-->
            <!--</p>-->
            <!--<blockquote-->
                    <!--cite="http://searchservervirtualization.techtarget.com/definition/Our-Favorite-Technology-Quotations">-->
                <!--&ldquo;For years there has been a theory that millions of monkeys typing at random on millions of-->
                <!--typewriters would-->
                <!--reproduce the entire works of Shakespeare. The Internet has proven this theory to be untrue.&rdquo;-->
            <!--</blockquote>-->
        <!--</section>-->


        <!--You can link between slides internally,-->
        <!--<a href="#/2/3">like this</a>.-->


        <section style="text-align: left;">
            <h1>THE END</h1>
            <p>Thank you for your attention!</p>
        </section>

    </div>

</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>

    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        transition: 'slide', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies: [
            {
                src: 'lib/js/classList.js', condition: function () {
                return !document.body.classList;
            }
            },
            {
                src: 'plugin/markdown/marked.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            }
            },
            {
                src: 'plugin/markdown/markdown.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            }
            },
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                hljs.initHighlightingOnLoad();
            }
            },
            {src: 'plugin/zoom-js/zoom.js', async: true},
            {src: 'plugin/notes/notes.js', async: true}
        ]
    });

</script>

</body>
</html>
